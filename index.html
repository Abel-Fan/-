<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!--
html 超文本标记语言
标签 <标签名>
开始标签 <标签名>
结束标签 </标签名>

单标签&双标签
单标签：只有开始标签
双标签：有开始标签也有结束标签

标签的属性：
语法：
属性名="属性值"
多个属性：
1、依旧在开始标签内部
2、通过空格隔开
<div class='box' id="box"></div>
多个属性值
多个属性值之间也要进行空格
<div class="box1 box2"></div>

常用标签：
标签名     标签                作用
div     <div></div>          无意义的块元素
span    <span></span>        无意义的行内元素
a       <a href=''></a>      链接 跳转 href属性跳转地址
link    <link rel="stylesheet" href="">     将html与css进行关连
i       <i></i>              倾斜，项目中更多的会作为iconfont容器
h1-h6   <h1></h1>            标题
ul li    <ul> <li><li>... </ul>   列表标签
-->

    <div>this is div</div>
    <span>this is span</span>
    <a href="https://www.baidu.com">百度</a>
    <img src="http://pic129.huitu.com/pic/20190916/730216_20190916170206324070_0.jpg" alt="">
    <link rel="stylesheet" href="">
    <i>this is i</i>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>

    <ul>
        <li>项目一</li>
        <li>项目一</li>
        <li>项目一</li>
        <li>项目一</li>
        <li>项目一</li>
        <li>项目一</li>
        <li>项目一</li>
        <li>项目一</li>
    </ul>

</body>
</html>
